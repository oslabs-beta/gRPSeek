 <!DOCTYPE html>
  <html>
  <head>
    <title>Time-Series Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Time-Series Dashboard</h1>
      </div>
      <div class="plot-container">
        <div id="latency-over-time"></div>
        <div id="latency-distribution"></div>
        <div id="latency-summary"></div>
        <div id="latency-scatter-plot"></div>
      </div>
    </div>
    <script>
      const requestNumbers = [8,8,8,8,8,8,9,12,12,12,12,13,14,15,16,17,17,18,19,20];
      const latencies = [34.86929200589657,49.281541004776955,46.44129200279713,45.96883401274681,37.80754201114178,36.75783398747444,46.24424999952316,49.57483300566673,27.058959007263184,14.715999990701675,8.87041699886322,2.875666990876198,3.469417005777359,2.5735420137643814,0.9538749903440475,0.8450420051813126,0.7789590060710907,0.8066670000553131,0.6221669912338257,0.4720419943332672];

      Plotly.newPlot('latency-over-time', [{
        x: requestNumbers,
        y: latencies,
        type: 'scatter',
        mode: 'lines+markers',
        marker: { color: 'blue', size: 8 },
        line: { color: 'blue', width: 2, shape: 'spline' },
      }], {
        title: 'Latency Over Time',
        xaxis: { title: 'Request Number', showgrid: false, zeroline: false },
        yaxis: { title: 'Latency', showline: false },
        hovermode: 'closest',
        plot_bgcolor: '#f3f3f3',
      });

      Plotly.newPlot('latency-distribution', [{
        x: latencies,
        type: 'histogram',
        marker: { color: 'green' },
      }], {
        title: 'Latency Distribution',
        xaxis: { title: 'Latency', showgrid: false, zeroline: false },
        yaxis: { title: 'Frequency', showline: false },
        barmode: 'overlay',
        bargap: 0.05,
        plot_bgcolor: '#f3f3f3',
      });

      Plotly.newPlot('latency-summary', [{
        y: latencies,
        type: 'box',
        boxpoints: 'all',
        jitter: 0.3,
        pointpos: -1.8,
      }], {
        title: 'Latency Summary',
        yaxis: { title: 'Latency', showline: false },
        plot_bgcolor: '#f3f3f3',
      });

      Plotly.newPlot('latency-scatter-plot', [{
        x: requestNumbers,
        y: latencies,
        mode: 'markers',
        type: 'scatter',
      }], {
        title: 'Latency Scatter Plot',
        xaxis: { title: 'Number of Requests' },
        yaxis: { title: 'Latency' },
      });
    </script>
  </body>
  </html>
